<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<div class="alert alert-success text-center mt-3" role="alert">
								We have Sent Otp to your email
							</div>


							<div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2 text-center" role="alert">

									<span th:text="${session.message}"></span>

								</div>

								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>



							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" required="required" type="number" placeholder="Enter Otp here"
										class="form-control" />


								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-warning">Verify</button>
								</div>



							</form>





						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
