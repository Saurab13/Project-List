<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div class="container">

			<div class="card text-center">

				<div class="card-body">


					<img th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_picture" alt="profile_photo"
						style="height: 200px;width: 200px;" />


					<h1 class="text-center" th:text="${user.name}"></h1>

					<div class="table-responsive">

						<table class="table">
							<thead class="table-primary">
								<tr>
									<th scope="col">#USERID</th>
									<th scope="col">SCMUSER_<span th:text="${user.id}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>

								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>




							</tbody>
						</table>
					</div>
				</div>

			</div>





		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active")
				$("#profile-link").addClass("active text-white")
			});
		</script>
	</section>

</body>

</html>
