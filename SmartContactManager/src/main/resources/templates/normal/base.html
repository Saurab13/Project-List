<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<title th:text="${title}">Base Html</title>

</head>

<body>
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-black">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active"><span th:text="${user.name}"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/logout}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>


	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<a id="home-link" th:href="@{/user/index}" class="item "><i class="fa-solid fa-house"></i> Home</a>
		<a id="contacts-link" th:href="@{/user/show-contact/0}" class="item"><i class="fa-solid fa-address-book"></i>
			View Contact</a>
		<a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i>Add Contact</a>
		<a id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
		<a id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i>Setting</a>
		<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>

		<div class="divider"></div>
	</div>


	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:replace="${content}"></div>
	</div>




	<!-- Optional JavaScript; choose one of the two! -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>



	<script th:src="@{/js/script.js}"></script>
</body>


</html>
