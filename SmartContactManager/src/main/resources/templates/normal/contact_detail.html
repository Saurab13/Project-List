<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">
				<div class="container text-center">

					<img th:src="@{'/img/'+${contact.image}}" class="my_profile_picture" alt="profile_photo"
						style="height: 200px;width: 200px;" />

					<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>) </h3>


					<div class="table-responsive">
						<table class="table">
							<thead class="table-primary">
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM2023_<span th:text="${contact.cid}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>
							</tbody>
						</table>

					</div>

					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>


					</div>



				</div>


			</div>

		</div>
		<h3 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to Access
			this Contact</h3>

	</section>



</body>

</html>
