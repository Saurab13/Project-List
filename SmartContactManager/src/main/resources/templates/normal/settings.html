<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">


						<div th:if="${session.message}" class="alert alert-danger">
							<p class="text-center" th:text="${session.message}"></p>

							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>


						<div class="card-body">

							<form th:action="@{/user/change-password}" method="post">

								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="text" readonly class="form-control-plaintext"
											th:value="${user.email}">
									</div>
								</div>
								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Old Password:</label>
									<div class="col-sm-10">
										<input name="oldPassword" type="password" class="form-control"
											id="inputPassword">
									</div>
								</div>

								<div class="mb-3 row">
									<label for="inputPassword" class="col-sm-2 col-form-label">New Password:</label>
									<div class="col-sm-10">
										<input name="newPassword" type="password" class="form-control"
											id="inputPassword">
									</div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>


							</form>
						</div>


					</div>
				</div>
			</div>

		</div>











		<script>
			$(document).ready(() => {
				$(".item").removeClass("active")
				$("#settings-link").addClass("active text-white")
			});
		</script>
	</section>

</body>

</html>
